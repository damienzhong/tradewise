<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - TradeWise'">TradeWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
        main { margin-left: 240px; }
        .nav-link { color: #333; }
        .nav-link.active { color: #0d6efd; background-color: rgba(13, 110, 253, .1); }
        .nav-link:hover { color: #0d6efd; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-graph-up-arrow"></i> TradeWise 监控系统
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.equals(page, 'dashboard')} ? 'active'" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.equals(page, 'traders')} ? 'active'" href="/traders">
                            <i class="bi bi-people"></i> 交易员管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.equals(page, 'emails')} ? 'active'" href="/emails">
                            <i class="bi bi-envelope"></i> 邮箱管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.equals(page, 'symbols')} ? 'active'" href="/symbol-config">
                            <i class="bi bi-coin"></i> 币对管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.equals(page, 'features')} ? 'active'" href="/features">
                            <i class="bi bi-toggles"></i> 功能开关
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${#strings.equals(page, 'system')} ? 'active'" href="/system">
                            <i class="bi bi-gear"></i> 系统状态
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div th:replace="${content}"></div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
