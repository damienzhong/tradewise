<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - TradeWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); width: 240px; }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
        main { margin-left: 240px; }
        .nav-link { color: #333; }
        .nav-link.active { color: #0d6efd; background-color: rgba(13, 110, 253, .1); }
        .nav-link:hover { color: #0d6efd; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-graph-up-arrow"></i> TradeWise 监控系统
        </a>
        <form method="post" action="/logout" style="margin: 0;">
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> 退出
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signals">
                            <i class="bi bi-graph-up"></i> 信号历史
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/traders">
                            <i class="bi bi-people"></i> 交易员管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/emails">
                            <i class="bi bi-envelope"></i> 邮箱管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/symbol-config">
                            <i class="bi bi-coin"></i> 交易对配置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/features">
                            <i class="bi bi-toggles"></i> 功能开关
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system">
                            <i class="bi bi-gear"></i> 系统设置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/users">
                            <i class="bi bi-person-badge"></i> 用户管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="bi bi-person-badge"></i> 用户管理</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="bi bi-plus-circle"></i> 添加用户
                </button>
            </div>

            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i>
                <strong>提示：</strong>只有超级管理员（ADMIN）可以访问此页面并管理用户。
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="userList">
                    <tr>
                        <td colspan="6" class="text-center text-muted">加载中...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- 添加用户模态框 -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加用户</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">角色</label>
                        <select class="form-select" id="role" required>
                            <option value="USER">普通用户</option>
                            <option value="ADMIN">管理员</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addUser()">添加</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function loadUsers() {
        try {
            const response = await axios.get('/api/users/list');
            const users = response.data;
            const tbody = document.getElementById('userList');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">暂无用户</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td><span class="badge bg-${user.role === 'ADMIN' ? 'danger' : 'primary'}">${user.role === 'ADMIN' ? '管理员' : '普通用户'}</span></td>
                        <td><span class="badge bg-${user.enabled ? 'success' : 'secondary'}">${user.enabled ? '已启用' : '已禁用'}</span></td>
                        <td>${user.createdAt || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})" ${user.role === 'ADMIN' ? 'disabled' : ''}>
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                `).join('');
        } catch (error) {
            console.error('加载用户列表失败:', error);
            alert('加载用户列表失败');
        }
    }

    async function addUser() {
        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            role: document.getElementById('role').value
        };

        try {
            const response = await axios.post('/api/users/add', data);
            if (response.data.success) {
                bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
                document.getElementById('addUserForm').reset();
                loadUsers();
                alert('添加成功');
            }
        } catch (error) {
            console.error('添加用户失败:', error);
            alert('添加失败: ' + (error.response?.data?.message || error.message));
        }
    }

    async function deleteUser(id) {
        if (!confirm('确定要删除这个用户吗？')) return;

        try {
            await axios.delete(`/api/users/delete/${id}`);
            loadUsers();
            alert('删除成功');
        } catch (error) {
            console.error('删除用户失败:', error);
            alert('删除失败: ' + (error.response?.data?.message || error.message));
        }
    }

    loadUsers();
</script>
</body>
</html>
