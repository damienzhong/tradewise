<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>市场行情描述与建议</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 20px; }
        .section { margin-bottom: 15px; }
        .positive { color: green; }
        .negative { color: red; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="header">
        <h2>市场行情描述与建议 - <span th:text="${marketDesc.symbol}"></span></h2>
        <p>当前价格: <span th:text="${#numbers.formatDecimal(marketDesc.currentPrice, 0, 4)}"></span></p>
        <p>分析时间: <span th:text="${#temporals.format(marketDesc.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    </div>

    <div class="section">
        <h3>市场行情分析</h3>
        <ul>
            <li>趋势状态: <span th:text="${marketDesc.trendStatus}"></span></li>
            <li>波动水平: <span th:text="${marketDesc.volatilityLevel}"></span></li>
            <li>成交量状态: <span th:text="${marketDesc.volumeStatus}"></span></li>
            <li>RSI状态: <span th:text="${marketDesc.rsiStatus}"></span></li>
            <li>布林带状态: <span th:text="${marketDesc.bollingerStatus}"></span></li>
        </ul>
    </div>

    <div class="section">
        <h3>整体市场观点</h3>
        <p th:text="${marketDesc.overallMarketView}"></p>
    </div>

    <div class="section">
        <h3>交易建议</h3>
        <p>基于当前市场分析，建议保持观望或根据个人风险偏好适当调整仓位。</p>
    </div>
    
    <hr>
    <p><em>此消息由TradeWise市场分析系统自动生成</em></p>
</body>
</html>
