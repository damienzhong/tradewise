<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理 - TradeWise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
        .container { margin-left: 200px; margin-top: 60px; padding: 32px; transition: margin-left 0.3s ease; }
        .container.sidebar-collapsed { margin-left: 0; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 24px; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-card h3 { color: #999; font-size: 14px; margin-bottom: 8px; }
        .stat-card .value { font-size: 28px; font-weight: 700; color: #333; }
        
        .card { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 24px; }
        .card h2 { margin-bottom: 20px; color: #333; }
        
        .search-bar { display: flex; gap: 12px; margin-bottom: 20px; }
        .search-bar input { flex: 1; padding: 10px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; }
        .btn-primary { background: #667eea; color: white; }
        .btn-success { background: #4caf50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        .btn:hover { opacity: 0.9; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #f0f0f0; }
        th { background: #f5f7fa; font-weight: 600; color: #666; }
        
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: 500; }
        .badge-enabled { background: #4caf50; color: white; }
        .badge-disabled { background: #f44336; color: white; }
        .badge-verified { background: #2196f3; color: white; }
        .badge-unverified { background: #ff9800; color: white; }
        
        .pagination { display: flex; justify-content: center; gap: 8px; margin-top: 20px; }
        .pagination button { padding: 8px 12px; border: 1px solid #e0e0e0; background: white; cursor: pointer; border-radius: 4px; }
        .pagination button.active { background: #667eea; color: white; border-color: #667eea; }
        .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .message { padding: 12px; border-radius: 6px; margin-bottom: 16px; display: none; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body data-page="users">
    <div th:replace="admin/components/tw-admin-sidebar :: ~{}"></div>
    <div th:replace="admin/components/tw-admin-topbar :: ~{}"></div>
    
    <div class="container" id="mainContainer">
        <h1 style="margin-bottom: 24px; color: #333;">用户管理</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>总用户数</h3>
                <div class="value" id="totalUsers">-</div>
            </div>
            <div class="stat-card">
                <h3>启用用户</h3>
                <div class="value" id="enabledUsers" style="color: #4caf50;">-</div>
            </div>
            <div class="stat-card">
                <h3>禁用用户</h3>
                <div class="value" id="disabledUsers" style="color: #f44336;">-</div>
            </div>
            <div class="stat-card">
                <h3>已验证邮箱</h3>
                <div class="value" id="verifiedUsers" style="color: #2196f3;">-</div>
            </div>
        </div>
        
        <div class="card">
            <h2>用户列表</h2>
            <div id="message" class="message"></div>
            
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索用户名、邮箱或昵称...">
                <button class="btn btn-primary" onclick="searchUsers()">搜索</button>
                <button class="btn" onclick="resetSearch()">重置</button>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>昵称</th>
                        <th>邮箱</th>
                        <th>邮箱验证</th>
                        <th>状态</th>
                        <th>登录次数</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let currentKeyword = '';
        
        async function loadStatistics() {
            const response = await fetch('/admin/users/statistics');
            const result = await response.json();
            if (result.success) {
                document.getElementById('totalUsers').textContent = result.data.totalUsers;
                document.getElementById('enabledUsers').textContent = result.data.enabledUsers;
                document.getElementById('disabledUsers').textContent = result.data.disabledUsers;
                document.getElementById('verifiedUsers').textContent = result.data.verifiedUsers;
            }
        }
        
        async function loadUsers(page = 1, keyword = '') {
            const response = await fetch(`/admin/users/list?page=${page}&pageSize=10&keyword=${encodeURIComponent(keyword)}`);
            const result = await response.json();
            
            if (result.success) {
                const data = result.data;
                const tbody = document.getElementById('userTable');
                tbody.innerHTML = data.users.map(user => `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.nickname || '-'}</td>
                        <td>${user.email || '-'}</td>
                        <td><span class="badge ${user.emailVerified ? 'badge-verified' : 'badge-unverified'}">${user.emailVerified ? '已验证' : '未验证'}</span></td>
                        <td><span class="badge ${user.enabled ? 'badge-enabled' : 'badge-disabled'}">${user.enabled ? '启用' : '禁用'}</span></td>
                        <td>${user.loginCount || 0}</td>
                        <td>${new Date(user.createdAt).toLocaleString()}</td>
                        <td>
                            <button class="btn ${user.enabled ? 'btn-danger' : 'btn-success'}" onclick="toggleStatus(${user.id}, ${!user.enabled})" style="margin-right: 8px;">
                                ${user.enabled ? '禁用' : '启用'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteUser(${user.id})">删除</button>
                        </td>
                    </tr>
                `).join('');
                
                renderPagination(data.page, data.totalPages);
            }
        }
        
        function renderPagination(current, total) {
            const pagination = document.getElementById('pagination');
            let html = `<button onclick="loadUsers(${current - 1}, currentKeyword)" ${current === 1 ? 'disabled' : ''}>上一页</button>`;
            
            for (let i = 1; i <= total; i++) {
                if (i === 1 || i === total || (i >= current - 2 && i <= current + 2)) {
                    html += `<button class="${i === current ? 'active' : ''}" onclick="loadUsers(${i}, currentKeyword)">${i}</button>`;
                } else if (i === current - 3 || i === current + 3) {
                    html += `<button disabled>...</button>`;
                }
            }
            
            html += `<button onclick="loadUsers(${current + 1}, currentKeyword)" ${current === total ? 'disabled' : ''}>下一页</button>`;
            pagination.innerHTML = html;
            currentPage = current;
        }
        
        function searchUsers() {
            currentKeyword = document.getElementById('searchInput').value;
            loadUsers(1, currentKeyword);
        }
        
        function resetSearch() {
            document.getElementById('searchInput').value = '';
            currentKeyword = '';
            loadUsers(1, '');
        }
        
        async function toggleStatus(id, enabled) {
            if (!confirm(`确定要${enabled ? '启用' : '禁用'}该用户吗？`)) return;
            
            const response = await fetch(`/admin/users/toggle-status/${id}?enabled=${enabled}`, { method: 'POST' });
            const result = await response.json();
            
            showMessage(result.success, result.message);
            if (result.success) {
                loadUsers(currentPage, currentKeyword);
                loadStatistics();
            }
        }
        
        async function deleteUser(id) {
            if (!confirm('确定要删除该用户吗？此操作不可恢复！')) return;
            
            const response = await fetch(`/admin/users/delete/${id}`, { method: 'DELETE' });
            const result = await response.json();
            
            showMessage(result.success, result.message);
            if (result.success) {
                loadUsers(currentPage, currentKeyword);
                loadStatistics();
            }
        }
        
        function showMessage(success, message) {
            const messageEl = document.getElementById('message');
            messageEl.className = success ? 'message success' : 'message error';
            messageEl.textContent = message;
            messageEl.style.display = 'block';
            setTimeout(() => messageEl.style.display = 'none', 3000);
        }
        
        loadStatistics();
        loadUsers();
    </script>
    <script th:replace="admin/components/tw-admin-common-script :: ~{}"></script>
</body>
</html>
