<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人信息 - TradeWise 管理端</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f7fa; }
        .container { margin-left: 250px; padding: 32px; max-width: 1000px; }
        .card { background: white; padding: 32px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 14px; }
        .form-group input:disabled { background: #f5f7fa; cursor: not-allowed; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; font-weight: 500; }
        .btn-primary { background: #667eea; color: white; }
        .message { padding: 12px; border-radius: 6px; margin-bottom: 16px; display: none; }
        .message.success { background: #d4edda; color: #155724; }
        .message.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body data-page="profile">
    <div th:replace="admin/components/tw-admin-sidebar :: ~{}"></div>
    
    <div class="container">
        <h1 style="margin-bottom: 24px; color: #333;">个人信息</h1>
        <div class="card">
            <div id="message" class="message"></div>
            <form id="profileForm">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="username" disabled>
                </div>
                <div class="form-group">
                    <label>昵称</label>
                    <input type="text" id="nickName" placeholder="请输入昵称">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" id="email" disabled>
                </div>
                <div class="form-group">
                    <label>手机号</label>
                    <input type="tel" id="phone" placeholder="请输入手机号">
                </div>
                <div class="form-group">
                    <label>角色</label>
                    <input type="text" id="role" disabled>
                </div>
                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>
    </div>
    
    <script>
        async function loadProfile() {
            const response = await fetch('/admin/profile/info');
            const result = await response.json();
            if (result.success) {
                const data = result.data;
                document.getElementById('username').value = data.username || '';
                document.getElementById('nickName').value = data.nickName || '';
                document.getElementById('email').value = data.email || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('role').value = data.role === 'SUPER_ADMIN' ? '超级管理员' : '普通管理员';
            }
        }
        
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageEl = document.getElementById('message');
            
            const data = {
                nickName: document.getElementById('nickName').value,
                phone: document.getElementById('phone').value
            };
            
            const response = await fetch('/admin/profile/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            
            const result = await response.json();
            messageEl.className = result.success ? 'message success' : 'message error';
            messageEl.textContent = result.message;
            messageEl.style.display = 'block';
        });
        
        loadProfile();
    </script>
</body>
</html>
