<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码 - TradeWise 管理端</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 420px;
            padding: 48px 40px;
        }
        .logo { text-align: center; margin-bottom: 32px; }
        .logo h1 { font-size: 32px; color: #667eea; font-weight: 700; margin-bottom: 8px; }
        .logo p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); }
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>TradeWise</h1>
            <p>管理员 - 重置密码</p>
        </div>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" placeholder="请输入新密码" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入新密码" required minlength="6">
            </div>
            
            <button type="submit" class="btn">重置密码</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (!token) {
            document.getElementById('message').className = 'message error';
            document.getElementById('message').textContent = '无效的重置链接';
            document.getElementById('message').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }
        
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');
            
            if (newPassword !== confirmPassword) {
                messageEl.className = 'message error';
                messageEl.textContent = '两次输入的密码不一致';
                messageEl.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/admin/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageEl.className = 'message success';
                    messageEl.textContent = data.message + '，正在跳转到登录页...';
                    messageEl.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/admin/login';
                    }, 2000);
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message;
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = '网络错误，请稍后重试';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
