<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信号历史 - TradeWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); width: 240px; }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
        main { margin-left: 240px; }
        .nav-link { color: #333; }
        .nav-link.active { color: #0d6efd; background-color: rgba(13, 110, 253, .1); }
        .nav-link:hover { color: #0d6efd; }
        .signal-buy { color: #28a745; font-weight: bold; }
        .signal-sell { color: #dc3545; font-weight: bold; }
        .status-pending { color: #6c757d; }
        .status-active { color: #007bff; }
        .status-closed { color: #28a745; }
        .status-expired { color: #dc3545; }
        .pnl-positive { color: #28a745; font-weight: bold; }
        .pnl-negative { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-graph-up-arrow"></i> TradeWise 监控系统
        </a>
        <form method="post" action="/logout" style="margin: 0;">
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> 退出
            </button>
        </form>
    </div>
</nav>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/dashboard">
                                <i class="bi bi-speedometer2"></i> 仪表盘
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/signals">
                                <i class="bi bi-graph-up"></i> 信号历史
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/traders">
                                <i class="bi bi-people"></i> 交易员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/emails">
                                <i class="bi bi-envelope"></i> 邮箱管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/symbol-config">
                                <i class="bi bi-coin"></i> 交易对配置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/features">
                                <i class="bi bi-toggles"></i> 功能开关
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/system">
                                <i class="bi bi-gear"></i> 系统设置
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users">
                                <i class="bi bi-person-badge"></i> 用户管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-graph-up"></i> 信号历史</h1>
                </div>

                <!-- 筛选器 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="filterForm" class="row g-3">
                            <div class="col-md-2">
                                <label class="form-label">交易对</label>
                                <input type="text" class="form-control" id="symbolFilter" placeholder="如: BTCUSDT">
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">信号类型</label>
                                <select class="form-select" id="signalTypeFilter">
                                    <option value="">全部</option>
                                    <option value="BUY">买入</option>
                                    <option value="SELL">卖出</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">状态</label>
                                <select class="form-select" id="statusFilter">
                                    <option value="">全部</option>
                                    <option value="PENDING">待确认</option>
                                    <option value="ACTIVE">活跃</option>
                                    <option value="CLOSED">已关闭</option>
                                    <option value="EXPIRED">已过期</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label class="form-label">每页显示</label>
                                <select class="form-select" id="pageSizeSelect">
                                    <option value="20">20条</option>
                                    <option value="50">50条</option>
                                    <option value="100">100条</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">&nbsp;</label>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-search"></i> 查询
                                    </button>
                                    <button type="button" class="btn btn-secondary" id="resetBtn">
                                        <i class="bi bi-arrow-clockwise"></i> 重置
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4" id="statsCards">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">总信号数</h6>
                                <h3 id="totalSignals">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">胜率</h6>
                                <h3 id="winRate">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">平均盈亏</h6>
                                <h3 id="avgPnl">-</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">已关闭信号</h6>
                                <h3 id="closedSignals">-</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 信号列表 -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>交易对</th>
                                        <th>类型</th>
                                        <th>价格</th>
                                        <th>止损</th>
                                        <th>止盈</th>
                                        <th>评分</th>
                                        <th>置信度</th>
                                        <th>状态</th>
                                        <th>盈亏%</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="signalTableBody">
                                    <tr>
                                        <td colspan="11" class="text-center">加载中...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav>
                            <ul class="pagination justify-content-center" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let pageSize = 20;

        // 加载统计数据
        function loadStatistics() {
            fetch('/api/signals/statistics?days=30')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalSignals').textContent = data.total || 0;
                    document.getElementById('winRate').textContent = data.winRate || '0.00%';
                    document.getElementById('avgPnl').textContent = data.avgPnl ? data.avgPnl.toFixed(2) + '%' : '0.00%';
                    document.getElementById('closedSignals').textContent = data.closedCount || 0;
                });
        }

        // 加载信号列表
        function loadSignals(page = 1) {
            currentPage = page;
            const symbol = document.getElementById('symbolFilter').value;
            const signalType = document.getElementById('signalTypeFilter').value;
            const status = document.getElementById('statusFilter').value;
            pageSize = parseInt(document.getElementById('pageSizeSelect').value);

            let url = `/api/signals/history?page=${page}&pageSize=${pageSize}`;
            if (symbol) url += `&symbol=${symbol}`;
            if (signalType) url += `&signalType=${signalType}`;
            if (status) url += `&status=${status}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    renderSignalTable(data.data);
                    renderPagination(data.page, data.totalPages);
                });
        }

        // 渲染信号表格
        function renderSignalTable(signals) {
            const tbody = document.getElementById('signalTableBody');
            if (signals.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="text-center">暂无数据</td></tr>';
                return;
            }

            tbody.innerHTML = signals.map(signal => `
                <tr>
                    <td>${new Date(signal.signalTime).toLocaleString('zh-CN')}</td>
                    <td><strong>${signal.symbol}</strong></td>
                    <td><span class="signal-${signal.signalType.toLowerCase()}">${signal.signalType === 'BUY' ? '买入' : '卖出'}</span></td>
                    <td>${signal.price}</td>
                    <td>${signal.stopLoss || '-'}</td>
                    <td>${signal.takeProfit || '-'}</td>
                    <td><span class="badge bg-info">${signal.score}</span></td>
                    <td><span class="badge bg-secondary">${signal.confidence || '-'}</span></td>
                    <td><span class="status-${signal.status.toLowerCase()}">${translateStatus(signal.status)}</span></td>
                    <td class="${signal.pnlPercentage > 0 ? 'pnl-positive' : signal.pnlPercentage < 0 ? 'pnl-negative' : ''}">
                        ${signal.pnlPercentage ? signal.pnlPercentage.toFixed(2) + '%' : '-'}
                    </td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewDetail(${signal.id})">
                            <i class="bi bi-eye"></i>
                        </button>
                        ${signal.status === 'ACTIVE' ? `
                        <button class="btn btn-sm btn-warning" onclick="closeSignal(${signal.id})">
                            <i class="bi bi-x-circle"></i>
                        </button>
                        ` : ''}
                    </td>
                </tr>
            `).join('');
        }

        // 渲染分页
        function renderPagination(current, total) {
            const pagination = document.getElementById('pagination');
            let html = '';

            if (current > 1) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="loadSignals(${current - 1}); return false;">上一页</a></li>`;
            }

            for (let i = Math.max(1, current - 2); i <= Math.min(total, current + 2); i++) {
                html += `<li class="page-item ${i === current ? 'active' : ''}">
                    <a class="page-link" href="#" onclick="loadSignals(${i}); return false;">${i}</a>
                </li>`;
            }

            if (current < total) {
                html += `<li class="page-item"><a class="page-link" href="#" onclick="loadSignals(${current + 1}); return false;">下一页</a></li>`;
            }

            pagination.innerHTML = html;
        }

        // 翻译状态
        function translateStatus(status) {
            const statusMap = {
                'PENDING': '待确认',
                'ACTIVE': '活跃',
                'CLOSED': '已关闭',
                'EXPIRED': '已过期'
            };
            return statusMap[status] || status;
        }

        // 查看详情
        function viewDetail(id) {
            fetch(`/api/signals/${id}`)
                .then(response => response.json())
                .then(signal => {
                    alert(`信号详情:\n交易对: ${signal.symbol}\n类型: ${signal.signalType}\n原因: ${signal.reason}`);
                });
        }

        // 关闭信号
        function closeSignal(id) {
            const finalPrice = prompt('请输入最终价格:');
            if (!finalPrice) return;

            const notes = prompt('备注 (可选):');

            fetch(`/api/signals/${id}/close?finalPrice=${finalPrice}${notes ? '&notes=' + notes : ''}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message + '\n盈亏: ' + data.pnlPercentage.toFixed(2) + '%');
                loadSignals(currentPage);
                loadStatistics();
            });
        }

        // 事件监听
        document.getElementById('filterForm').addEventListener('submit', (e) => {
            e.preventDefault();
            loadSignals(1);
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('filterForm').reset();
            loadSignals(1);
        });

        // 初始加载
        loadStatistics();
        loadSignals(1);
    </script>
</body>
</html>
