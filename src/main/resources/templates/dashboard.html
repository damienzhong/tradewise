<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘 - TradeWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); width: 240px; }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
        main { margin-left: 240px; }
        .nav-link { color: #333; }
        .nav-link.active { color: #0d6efd; background-color: rgba(13, 110, 253, .1); }
        .nav-link:hover { color: #0d6efd; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-graph-up-arrow"></i> TradeWise 监控系统
        </a>
        <form method="post" action="/logout" style="margin: 0;">
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> 退出
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/traders">
                            <i class="bi bi-people"></i> 交易员管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/emails">
                            <i class="bi bi-envelope"></i> 邮箱管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/symbol-config">
                            <i class="bi bi-coin"></i> 币对管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/features">
                            <i class="bi bi-toggles"></i> 功能开关
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system">
                            <i class="bi bi-gear"></i> 系统状态
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">
                            <i class="bi bi-person-badge"></i> 用户管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="bi bi-speedometer2"></i> 仪表盘</h1>
            </div>

            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card stat-card border-primary">
                        <div class="card-body">
                            <h5 class="card-title text-primary"><i class="bi bi-people"></i> 监控交易员</h5>
                            <h2 class="mb-0" id="traderCount">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card border-success">
                        <div class="card-body">
                            <h5 class="card-title text-success"><i class="bi bi-envelope"></i> 通知邮箱</h5>
                            <h2 class="mb-0" id="emailCount">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card border-info">
                        <div class="card-body">
                            <h5 class="card-title text-info"><i class="bi bi-graph-up"></i> 跟单功能</h5>
                            <h2 class="mb-0" id="copyTradingStatus">-</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card stat-card border-warning">
                        <div class="card-body">
                            <h5 class="card-title text-warning"><i class="bi bi-bar-chart"></i> 行情分析</h5>
                            <h2 class="mb-0" id="marketAnalysisStatus">-</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <i class="bi bi-clock-history"></i> 最近订单
                        </div>
                        <div class="card-body">
                            <div id="recentOrders" class="text-muted">加载中...</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header bg-success text-white">
                            <i class="bi bi-activity"></i> 系统健康状态
                        </div>
                        <div class="card-body">
                            <div id="systemHealth" class="text-muted">加载中...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function loadDashboard() {
        try {
            const [traders, emails, features, health] = await Promise.all([
                axios.get('/api/trader-config/list'),
                axios.get('/api/email-config/list'),
                axios.get('/api/features/status'),
                axios.get('/api/orders/health')
            ]);

            document.getElementById('traderCount').textContent = traders.data.length;
            document.getElementById('emailCount').textContent = emails.data.length;
            document.getElementById('copyTradingStatus').textContent = features.data.copyTradingEnabled ? '已启用' : '已禁用';
            document.getElementById('marketAnalysisStatus').textContent = features.data.marketAnalysisEnabled ? '已启用' : '已禁用';

            document.getElementById('systemHealth').innerHTML = `
                    <p><strong>状态:</strong> <span class="badge bg-success">${health.data.status}</span></p>
                    <p class="mb-0"><strong>运行时间:</strong> ${health.data.uptime || '未知'}</p>
                `;

            document.getElementById('recentOrders').innerHTML = '<p class="text-muted">暂无最近订单数据</p>';
        } catch (error) {
            console.error('加载仪表盘数据失败:', error);
        }
    }

    loadDashboard();
    setInterval(loadDashboard, 30000);
</script>
</body>
</html>
