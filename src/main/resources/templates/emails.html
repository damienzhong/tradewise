<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮箱管理 - TradeWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); width: 240px; }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
        main { margin-left: 240px; }
        .nav-link { color: #333; }
        .nav-link.active { color: #0d6efd; background-color: rgba(13, 110, 253, .1); }
        .nav-link:hover { color: #0d6efd; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-graph-up-arrow"></i> TradeWise 监控系统
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/traders">
                            <i class="bi bi-people"></i> 交易员管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/emails">
                            <i class="bi bi-envelope"></i> 邮箱管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/features">
                            <i class="bi bi-toggles"></i> 功能开关
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system">
                            <i class="bi bi-gear"></i> 系统状态
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="bi bi-envelope"></i> 邮箱管理</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmailModal">
                    <i class="bi bi-plus-circle"></i> 添加邮箱
                </button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>邮箱地址</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="emailList">
                    <tr>
                        <td colspan="5" class="text-center text-muted">加载中...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- 添加邮箱模态框 -->
<div class="modal fade" id="addEmailModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">添加邮箱</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addEmailForm">
                    <div class="mb-3">
                        <label class="form-label">邮箱地址</label>
                        <input type="email" class="form-control" id="emailAddress" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="enabled" checked>
                            <label class="form-check-label" for="enabled">启用</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" onclick="addEmail()">添加</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    async function loadEmails() {
        try {
            const response = await axios.get('/api/email-config/list');
            const emails = response.data;
            const tbody = document.getElementById('emailList');

            if (emails.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">暂无邮箱</td></tr>';
                return;
            }

            tbody.innerHTML = emails.map(email => `
                    <tr>
                        <td>${email.id}</td>
                        <td>${email.emailAddress}</td>
                        <td><span class="badge bg-${email.enabled ? 'success' : 'secondary'}">${email.enabled ? '已启用' : '已禁用'}</span></td>
                        <td>${email.createdAt || '-'}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deleteEmail(${email.id})">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                `).join('');
        } catch (error) {
            console.error('加载邮箱列表失败:', error);
            alert('加载邮箱列表失败');
        }
    }

    async function addEmail() {
        const data = {
            emailAddress: document.getElementById('emailAddress').value,
            enabled: document.getElementById('enabled').checked
        };

        try {
            await axios.post('/api/email-config/add', data);
            bootstrap.Modal.getInstance(document.getElementById('addEmailModal')).hide();
            document.getElementById('addEmailForm').reset();
            loadEmails();
            alert('添加成功');
        } catch (error) {
            console.error('添加邮箱失败:', error);
            alert('添加失败: ' + (error.response?.data?.message || error.message));
        }
    }

    async function deleteEmail(id) {
        if (!confirm('确定要删除这个邮箱吗？')) return;

        try {
            await axios.delete(`/api/email-config/delete/${id}`);
            loadEmails();
            alert('删除成功');
        } catch (error) {
            console.error('删除邮箱失败:', error);
            alert('删除失败: ' + (error.response?.data?.message || error.message));
        }
    }

    loadEmails();
</script>
</body>
</html>
