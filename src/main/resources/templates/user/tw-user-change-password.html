<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - TradeWise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }
        .main-content {
            margin-left: 250px;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 420px;
            padding: 48px 40px;
        }
        .logo { text-align: center; margin-bottom: 32px; }
        .logo h1 { font-size: 32px; color: #667eea; font-weight: 700; margin-bottom: 8px; }
        .logo p { color: #666; font-size: 14px; }
        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4); }
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .links { text-align: center; margin-top: 24px; }
        .links a { color: #667eea; text-decoration: none; font-size: 14px; }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body data-page="change-password">
    <div th:replace="user/components/tw-user-sidebar :: ~{}"></div>
    
    <div class="main-content">
        <div class="container">
        <div class="logo">
            <h1>TradeWise</h1>
            <p>修改密码</p>
        </div>
        
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="oldPassword">旧密码</label>
                <input type="password" id="oldPassword" placeholder="请输入旧密码" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">新密码</label>
                <input type="password" id="newPassword" placeholder="请输入新密码" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认新密码</label>
                <input type="password" id="confirmPassword" placeholder="请再次输入新密码" required minlength="6">
            </div>
            
            <button type="submit" class="btn">修改密码</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="links">
            <a href="/user/dashboard">返回用户中心</a>
        </div>
        </div>
    </div>
    
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageEl = document.getElementById('message');
            
            if (newPassword !== confirmPassword) {
                messageEl.className = 'message error';
                messageEl.textContent = '两次输入的新密码不一致';
                messageEl.style.display = 'block';
                return;
            }
            
            if (oldPassword === newPassword) {
                messageEl.className = 'message error';
                messageEl.textContent = '新密码不能与旧密码相同';
                messageEl.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/user/auth/change-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldPassword, newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageEl.className = 'message success';
                    messageEl.textContent = data.message + '，正在跳转...';
                    messageEl.style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = '/user/dashboard';
                    }, 2000);
                } else {
                    messageEl.className = 'message error';
                    messageEl.textContent = data.message;
                    messageEl.style.display = 'block';
                }
            } catch (error) {
                messageEl.className = 'message error';
                messageEl.textContent = '网络错误，请稍后重试';
                messageEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
