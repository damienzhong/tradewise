<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <script th:fragment="common-script">
        window.addEventListener('sidebarToggle', function(e) {
            const mainContainer = document.getElementById('mainContainer');
            if (mainContainer) {
                mainContainer.classList.toggle('sidebar-collapsed', e.detail.collapsed);
            }
        });
    </script>
</body>
</html>
