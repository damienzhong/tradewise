<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币对管理 - TradeWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; }
        .sidebar { position: fixed; top: 56px; bottom: 0; left: 0; z-index: 100; padding: 48px 0 0; box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1); width: 240px; }
        .sidebar-sticky { position: relative; top: 0; height: calc(100vh - 48px); padding-top: .5rem; overflow-x: hidden; overflow-y: auto; }
        main { margin-left: 240px; }
        .nav-link { color: #333; }
        .nav-link.active { color: #0d6efd; background-color: rgba(13, 110, 253, .1); }
        .nav-link:hover { color: #0d6efd; }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-graph-up-arrow"></i> TradeWise 监控系统
        </a>
        <form method="post" action="/logout" style="margin: 0;">
            <button type="submit" class="btn btn-outline-light btn-sm">
                <i class="bi bi-box-arrow-right"></i> 退出
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2"></i> 仪表盘
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/traders">
                            <i class="bi bi-people"></i> 交易员管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/emails">
                            <i class="bi bi-envelope"></i> 邮箱管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/symbol-config">
                            <i class="bi bi-coin"></i> 币对管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/features">
                            <i class="bi bi-toggles"></i> 功能开关
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system">
                            <i class="bi bi-gear"></i> 系统状态
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">
                            <i class="bi bi-person-badge"></i> 用户管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2"><i class="bi bi-coin"></i> 币对管理</h1>
            </div>

            <div id="message"></div>

            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-plus-circle"></i> 添加新币对
                </div>
                <div class="card-body">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="symbolInput" placeholder="输入币对符号，如：BTCUSDT" />
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary w-100" onclick="addSymbol()">
                                <i class="bi bi-plus-lg"></i> 添加币对
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <i class="bi bi-list-ul"></i> 币对列表
                </div>
                <div class="card-body">
                    <div id="tableContainer">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        window.onload = function() {
            loadSymbols();
        };

        function loadSymbols() {
            fetch('/api/symbol-config/list')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderTable(data.data);
                    } else {
                        showMessage('加载失败', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('加载失败: ' + error.message, 'danger');
                });
        }

        function renderTable(symbols) {
            const container = document.getElementById('tableContainer');
            
            if (symbols.length === 0) {
                container.innerHTML = '<div class="text-center text-muted py-4">暂无币对配置</div>';
                return;
            }

            let html = `
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>币对符号</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            symbols.forEach(symbol => {
                const statusClass = symbol.enabled ? 'success' : 'danger';
                const statusText = symbol.enabled ? '启用' : '禁用';
                const toggleText = symbol.enabled ? '禁用' : '启用';
                const toggleClass = symbol.enabled ? 'btn-warning' : 'btn-success';

                html += `
                    <tr>
                        <td>${symbol.id}</td>
                        <td><strong>${symbol.symbol}</strong></td>
                        <td><span class="badge bg-${statusClass}">${statusText}</span></td>
                        <td>${formatDate(symbol.createdAt)}</td>
                        <td>
                            <button class="btn ${toggleClass} btn-sm" onclick="toggleSymbol(${symbol.id}, ${!symbol.enabled}, '${symbol.symbol}')">
                                <i class="bi bi-toggle-${symbol.enabled ? 'off' : 'on'}"></i> ${toggleText}
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteSymbol(${symbol.id}, '${symbol.symbol}')">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function addSymbol() {
            const symbolInput = document.getElementById('symbolInput');
            const symbol = symbolInput.value.trim().toUpperCase();

            if (!symbol) {
                showMessage('请输入币对符号', 'warning');
                return;
            }

            fetch('/api/symbol-config/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    symbol: symbol,
                    enabled: true
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('添加成功', 'success');
                    symbolInput.value = '';
                    loadSymbols();
                } else {
                    showMessage(data.message || '添加失败', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('添加失败: ' + error.message, 'danger');
            });
        }

        function toggleSymbol(id, enabled, symbol) {
            fetch(`/api/symbol-config/update/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    symbol: symbol,
                    enabled: enabled
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('更新成功', 'success');
                    loadSymbols();
                } else {
                    showMessage(data.message || '更新失败', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('更新失败: ' + error.message, 'danger');
            });
        }

        function deleteSymbol(id, symbol) {
            if (!confirm(`确定要删除币对 ${symbol} 吗？`)) {
                return;
            }

            fetch(`/api/symbol-config/delete/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage('删除成功', 'success');
                    loadSymbols();
                } else {
                    showMessage(data.message || '删除失败', 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('删除失败: ' + error.message, 'danger');
            });
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `alert alert-${type} alert-dismissible fade show`;
            messageDiv.innerHTML = `
                ${text}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            setTimeout(() => {
                messageDiv.className = '';
                messageDiv.innerHTML = '';
            }, 3000);
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        document.getElementById('symbolInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addSymbol();
            }
        });
    </script>
</body>
</html>
